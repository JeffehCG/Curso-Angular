<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

      {{form.valid}} <!-- Exibindo se o formulario é valido, por exemplo (Se um campo for required e ele estiver vazio, o valor é false)-->
      {{form.value | json}} <!-- Valores do inputs do formulario-->

        <!-- novalidate desativa a validação padrão do formulario -->
        <form #form= "ngForm" novalidate> <!-- Aplica por padrão a diretiva ngForm (para pegar valor do form , os campos do form etc)-->
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <!-- Passando atributos e o input para o componente input-->
              <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres" label="Endereço">
                  <input type="text" class="form-control" name="address" required minlength="5" ngModel placeholder="Endereço" autocomplete="off"> <!-- ngModel alteração de duas mãos, minlength tamanho minimo do campo-->
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Obrigatorio e somente numeros" label="Numbero">
                  <input type="text" class="form-control" name="number" required ngModel placeholder="Número" autocomplete="off" pattern="^[0-9]*$"> <!-- Em pattern você coloca expressões regulares para validar os dados digitados, como por exemplo, validar um cpf, aceitar só numeros etc...-->
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container>
                  <input type="text" class="form-control" name="optional" ngModel placeholder="Complemento" autocomplete="off">
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
            <mt-order-items [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)"></mt-order-items>

            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   <mt-radio [options]='paymentOptions' name="paymentOption" ngModel></mt-radio > <!-- Componente de raio (Passando opções de pagamento-->
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <div class="table-responsive">
                <table class="table">
                  <tbody><tr>
                    <th style="width:50%">Itens:</th>
                    <td class="text-right">R$ 20,00</td>
                  </tr>
                  <tr>
                    <th>Frete:</th>
                    <td class="text-right">R$ 8,00</td>
                  </tr>
                  <tr>
                    <th>Total:</th>
                    <td class="text-right">R$ 28,00</td>
                  </tr>
                </tbody></table>
              </div>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button href="order-summary.html" class="btn btn-success pull-right" [disabled]="!form.valid"> <!-- caso formulario não seja valido, desabilitar-->
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
