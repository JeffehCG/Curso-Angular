<div class="col-md-9 col-xs-12">

    <!-- Exibindo itens do menu-->
    <mt-menu-item 
      *ngFor="let item of menu | async" 
      [menuItem]="item"
      (add)="shoppingCart.addItem($event)"></mt-menu-item> <!-- clicando em adicionar o objeto do componente sera enviado para o metodo--> 
</div>
<div class="col-md-3 col-xs-12">
  <mt-shopping-cart #shoppingCart></mt-shopping-cart>
</div>
<!-- FIM DO MENU -->
