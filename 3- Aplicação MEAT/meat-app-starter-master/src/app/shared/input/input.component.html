<!-- A classe success Ã© aplicada caso o input seja valido e o campo seja clicado ou digitado -->
<div class="form-group has-feedback" [class.has-success]="hasSuccess()"
                        [class.has-error]="hasError()"> 
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>

  <ng-content></ng-content> <!-- Sera passado o input do formulario por aqui-->

  <span class="help-block" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i> Ok</span> <!-- Mensagem exibida quando campo esta valido-->
  <span class="help-block" *ngIf="showTip && hasError()"><i class="fa fa-check"></i> {{errorMessage}}</span> <!-- Mensagem exibida quando campo esta invalido-->
</div>
