<div *ngFor="let option of options">
    <label>
      <div (click)="setValue(option.value)" class="iradio_flat-red" [class.checked]="option.value === value" aria-checked="false" aria-disabled="false"
          style="position: relative;"> <!-- Se o value de option for o mesmo que o do compoente, aplica classe css checked (para checkar o radio)-->
          
          <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
      </div>
      {{option.label}}
    </label>
  </div>
