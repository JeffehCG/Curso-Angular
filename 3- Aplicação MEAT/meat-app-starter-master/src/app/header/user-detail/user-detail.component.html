<div class="navbar-custom-menu">
  <ul class="nav navbar-nav">
    <li class="user user-menu">

      <!-- *ngIf com else - caso a condição não seja verdadeira, é aberto o template notLoggedIn -->
      <span *ngIf="isLoggedIn(); else notLoggedIn">
        Olá, {{user().name}} | <a (click)="logout()">Sair</a>
      </span> 

      <!-- Template que sera aberto no else-->
      <ng-template #notLoggedIn>
        <a (click)="login()">Entrar</a>
      </ng-template>
    </li>
  </ul>
</div>
